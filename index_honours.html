<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honours</title>
    <link rel="stylesheet" href="style_honours.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="title">Real Madrid <br />Honours</h1>
        <a href="index.html" class="icon-link"
          ><i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </div>
    </header>

    <div class="honours-section">
      <div class="honour-row">
        <div class="honour-square">
          <div class="team-photo-container">
            <img
              src="images_Honours/UCL.png"
              alt="Winners"
              class="team-photo"
            />
          </div>
          <div class="trophy-container">
            <img
              src="images_Honours/trophy_ucl.png"
              alt="Champions League Trophy"
              class="trophy-icon"
            />
            <span class="trophy-count">14 Champions League</span>
          </div>
        </div>
        <div class="honour-square">
          <div class="team-photo-container">
            <img
              src="images_Honours/Fifa_club.png"
              alt="Winners"
              class="team-photo"
            />
          </div>
          <div class="trophy-container">
            <img
              src="images_Honours/trophy_fifa_cup.png"
              alt="Champions League Trophy"
              class="trophy-icon"
            />
            <span class="trophy-count">8 Fifa Club world cups</span>
          </div>
        </div>
        <div class="honour-square">
          <div class="team-photo-container">
            <img
              src="images_Honours/European_super_cup.png"

            <img

            <img
              src="images_Honours/trophy_20th.png"

              class="trophy-icon"
            />
            <span class="trophy-count">1 Best club of 20TH century</span>
          </div>
        </div>
        <div class="honour-square">
          <div class="team-photo-container">
            <img
              src="images_Honours/uefa cup.jpeg"
              alt="Winners"
              class="team-photo"
            />
          </div>
          <div class="trophy-container">
            <img
              src="images_Honours/trophy_europa_league.png"

        <div class="honour-square">
          <div class="team-photo-container">
            <img
              src="images_Honours/35_LaLiga.png"
              alt="Winners"
              class="team-photo"
            />
          </div>
          <div class="trophy-container">
            <img
              src="images_Honours/trophy_laliga.png"
              alt="Champions League Trophy"
              class="trophy-icon"
            />
            <span class="trophy-count">35 National Leagues</span>
          </div>
        </div>
        <div class="honour-square">
          <div class="team-photo-container">
            <img
              src="images_Honours/Spanish cups.jpg"
              alt="Winners"
              class="team-photo"
            />
          </div>
          <div class="trophy-container">
            <img
              src="images_Honours/trophy_spanish_cup.png"
              alt="Champions League Trophy"
              class="trophy-icon"

        <div class="honour-square">

              src="Images_Honours/latin cups.png"
              alt="Winners"

          <div class="trophy-container">
            <img
              src="images_Honours/trophy_latin_cup.png"
              alt="Champions League Trophy"
              class="trophy-icon"
            />
            <span class="trophy-count">2 Latin cups</span>
