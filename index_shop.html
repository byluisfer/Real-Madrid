<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style_shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <img src="logo_Real_Madrid_white.png" alt="Logo" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
        <div class="navbar-icons">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <a href="index.html"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></a>
        </div>
      </div>
    </nav>

    <div class="image-slider">
      <button id="boton-izquierdo" class="icono-boton">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="image-container">
        <img src="Images_Shop/big_shop.png" alt="Imagen 1" id="imagen-actual" />
      </div>
      <button id="boton-derecho" class="icono-boton">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="kits-section">
      <h2>Kits 2023 / 2024</h2>
      <hr />
      <div class="kits-typen">
        <div class="kit">
          <img src="Images_Shop/Home_Kit.png" alt="Home Kit" />
          <h3>Home kit</h3>
          <a href="index_shop_2.html">Learn more</a>
        </div>
        <div class="kit">
          <img src="Images_Shop/Away_Kit.png" alt="Away Kit" />
          <h3>Away Kit</h3>
          <a href="index_shop_3.html">Learn more</a>
        </div>
        <div class="kit">
          <img src="Images_Shop/Third_Kit.png" alt="Third Kit" />
          <h3>Third kit</h3>
          <a href="index_shop_4.html">Learn more</a>
        </div>
      </div>
    </div>

    <footer class="footer-section">
      <div class="footer-content">
        <div class="social-media">
          <h2>Social Media</h2>
          <a
            href="https://www.instagram.com/realmadrid/?hl=en"
            class="social-icon"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://twitter.com/realmadrid" class="social-icon"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a
            href="https://www.tiktok.com/@realmadrid?lang=en"
            class="social-icon"
            ><i class="fab fa-tiktok"></i
          ></a>
          <a href="https://www.youtube.com/@realmadrid" class="social-icon"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
        <div class="app-download">
          <h2>Download our App</h2>
          <a
            href="https://apps.apple.com/us/app/real-madrid-official/id1107624540"
            class="app-store"
            ><i class="fab fa-apple"></i
          ></a>
          <a
            href="https://play.google.com/store/apps/details?id=com.mcentric.mcclient.MyMadrid&hl=en&gl=US&pli=1"
            class="google-play"
            ><i class="fab fa-google-play"></i
          ></a>
        </div>
        <div class="information">
          <h2>Information</h2>
          <p><a href="mailto:info@realmadrid.com">info@realmadrid.com</a></p>
          <p>Â© Copyright 2024 Luis Fernandez</p>
        </div>
        <div class="footer-logo">
          <img src="logo_Real_Madrid_black.png" alt="Real Madrid Logo" />
        </div>
      </div>
    </footer>
    <script src="script_shop.js"></script>
  </body>
</html>
